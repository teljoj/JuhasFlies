<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #10b981;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #6366f1 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .filter-box {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-box select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-box select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary-color);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .product-image.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--text-secondary);
        }

        .product-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .product-header h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary-color);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .product-body {
            padding: 1.5rem;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            min-height: 2.5rem;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .price {
            color: var(--success-color);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.125rem;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-weight: 700;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-upload-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .image-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            display: none;
        }

        .image-preview.show {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
        }

        .remove-image-btn {
            padding: 0.5rem 1rem;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            display: none;
        }

        .remove-image-btn.show {
            display: inline-block;
        }

        .reviews-section {
            padding: 1rem 1.5rem;
            border-top: 2px solid var(--border-color);
            background: var(--background);
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .reviews-summary {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .rating-stars {
            color: #fbbf24;
            font-size: 1.25rem;
        }

        .rating-text {
            font-weight: 600;
            color: var(--text-primary);
        }

        .review-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .btn-review {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-review:hover {
            background: var(--primary-hover);
        }

        .review-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--surface);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .review-author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .review-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .review-rating {
            color: #fbbf24;
            font-size: 1rem;
        }

        .review-comment {
            color: var(--text-secondary);
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .star-rating {
            display: flex;
            gap: 0.25rem;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .star {
            cursor: pointer;
            color: #e5e7eb;
            transition: color 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #fbbf24;
        }

        .anonymous-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .anonymous-option input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .anonymous-option label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--success-color);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            display: none;
        }

        .notification.show {
            display: block;
        }

        .notification.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üì¶ Inventory Manager</h1>
            <p>Manage your retail store inventory with ease</p>
        </div>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total Products</h3>
                <p id="total-products">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <p id="total-items">0</p>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <p id="total-categories">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <p id="total-value">$0</p>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Search products...">
            </div>
            <div class="filter-box">
                <label for="category-filter">Filter:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="openAddProductModal()">
                ‚ûï Add Product
            </button>
        </div>

        <div class="products-grid" id="products-container">
            <!-- Products will be loaded here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h3>No products found</h3>
            <p>Try adjusting your search or filter, or add a new product.</p>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Product</h2>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category *</label>
                    <input type="text" id="product-category" required>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Quantity *</label>
                    <input type="number" id="product-quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price ($) *</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <div class="image-upload-container">
                        <img id="image-preview" class="image-preview" alt="Image preview">
                        <div class="file-input-wrapper">
                            <input type="file" id="product-image" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp">
                            <label for="product-image" class="file-input-label">
                                <span>üì∑</span>
                                <span id="file-input-text">Choose an image or drag and drop</span>
                            </label>
                        </div>
                        <button type="button" class="remove-image-btn" id="remove-image-btn" onclick="removeImage()">Remove Image</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="review-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Review</h2>
                <p id="review-product-name" style="color: var(--text-secondary); font-size: 1rem;"></p>
            </div>
            <form id="review-form">
                <div class="form-group">
                    <label>Rating *</label>
                    <div class="star-rating" id="star-rating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewer-name">Your Name</label>
                    <input type="text" id="reviewer-name" placeholder="Enter your name">
                    <div class="anonymous-option">
                        <input type="checkbox" id="anonymous-check" onchange="toggleAnonymous()">
                        <label for="anonymous-check">Post as Anonymous</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="review-comment">Comment (optional)</label>
                    <textarea id="review-comment" placeholder="Share your experience with this product..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeReviewModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        let products = [];
        let currentEditId = null;
        let currentImageFilename = null;
        let currentReviewProductId = null;
        let selectedRating = 0;
        let productReviews = {};

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', filterProducts);
            document.getElementById('category-filter').addEventListener('change', filterProducts);
            document.getElementById('product-form').addEventListener('submit', handleProductSubmit);
            document.getElementById('product-image').addEventListener('change', handleImageSelect);
            document.getElementById('review-form').addEventListener('submit', handleReviewSubmit);
            
            // Star rating click handlers
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.dataset.rating);
                    updateStarDisplay();
                });
            });
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                
                // Load reviews for all products
                await loadAllReviews();
                
                updateStats();
                populateCategoryFilter();
                displayProducts(products);
            } catch (error) {
                showNotification('Error loading products', 'error');
            }
        }

        async function loadAllReviews() {
            try {
                const reviewPromises = products.map(product => 
                    fetch(`/api/products/${product.id}/reviews/stats`)
                        .then(res => res.json())
                        .then(stats => ({ productId: product.id, stats }))
                );
                
                const results = await Promise.all(reviewPromises);
                results.forEach(({ productId, stats }) => {
                    productReviews[productId] = stats;
                });
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        function displayProducts(productsToDisplay) {
            const container = document.getElementById('products-container');
            const emptyState = document.getElementById('empty-state');
            
            if (productsToDisplay.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';
            
            container.innerHTML = productsToDisplay.map(product => {
                // Ensure product.id is a valid integer to prevent injection
                const productId = parseInt(product.id);
                if (!Number.isInteger(productId)) {
                    console.error('Invalid product ID:', product.id);
                    return '';
                }
                
                const reviewStats = productReviews[productId] || { total_reviews: 0, average_rating: 0 };
                const avgRating = reviewStats.average_rating || 0;
                const totalReviews = reviewStats.total_reviews || 0;
                const stars = generateStarRating(avgRating);
                
                return `
                <div class="product-card">
                    ${product.image_filename ? 
                        `<img src="/uploads/${escapeHtml(product.image_filename)}" alt="${escapeHtml(product.name)}" class="product-image">` :
                        `<div class="product-image placeholder">üì¶</div>`
                    }
                    <div class="product-header">
                        <h3>${escapeHtml(product.name)}</h3>
                        <span class="product-category">${escapeHtml(product.category)}</span>
                    </div>
                    <div class="product-body">
                        <p class="product-description">${escapeHtml(product.description || 'No description')}</p>
                        <div class="product-details">
                            <div class="detail-item">
                                <span class="detail-label">Price</span>
                                <span class="detail-value price">$${product.price.toFixed(2)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">In Stock</span>
                                <span class="detail-value">${product.quantity}</span>
                            </div>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${productId}, -1)">‚àí</button>
                            <input type="number" class="quantity-input" value="${product.quantity}" 
                                   onchange="setQuantity(${productId}, this.value)" min="0">
                            <button class="quantity-btn" onclick="updateQuantity(${productId}, 1)">+</button>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary btn-small" style="flex: 1;" 
                                    onclick="openEditProductModal(${productId})">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-danger btn-small" 
                                    onclick="deleteProduct(${productId})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    <div class="reviews-section">
                        <div class="reviews-header">
                            <div class="reviews-summary">
                                <span class="rating-stars">${stars}</span>
                                <span class="rating-text">${avgRating.toFixed(1)}</span>
                                <span class="review-count">(${totalReviews} review${totalReviews !== 1 ? 's' : ''})</span>
                            </div>
                            <button class="btn-review" onclick="openReviewModal(${productId})">Add Review</button>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        function generateStarRating(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    stars += '‚òÖ';
                } else if (i === fullStars && hasHalfStar) {
                    stars += '‚Ø®';
                } else {
                    stars += '‚òÜ';
                }
            }
            
            return stars;
        }

        function updateStats() {
            const totalProducts = products.length;
            const totalItems = products.reduce((sum, p) => sum + p.quantity, 0);
            const categories = new Set(products.map(p => p.category)).size;
            const totalValue = products.reduce((sum, p) => sum + (p.quantity * p.price), 0);

            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-categories').textContent = categories;
            document.getElementById('total-value').textContent = `$${totalValue.toFixed(2)}`;
        }

        function populateCategoryFilter() {
            const categories = [...new Set(products.map(p => p.category))].sort();
            const filter = document.getElementById('category-filter');
            const currentValue = filter.value;
            
            filter.innerHTML = '<option value="">All Categories</option>' +
                categories.map(cat => `<option value="${escapeHtml(cat)}">${escapeHtml(cat)}</option>`).join('');
            
            filter.value = currentValue;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;

            const filtered = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description?.toLowerCase().includes(searchTerm) ||
                                    product.category.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filtered);
        }

        function openAddProductModal() {
            currentEditId = null;
            currentImageFilename = null;
            document.getElementById('modal-title').textContent = 'Add New Product';
            document.getElementById('product-form').reset();
            document.getElementById('image-preview').classList.remove('show');
            document.getElementById('remove-image-btn').classList.remove('show');
            document.getElementById('file-input-text').textContent = 'Choose an image or drag and drop';
            document.getElementById('product-modal').classList.add('active');
        }

        function openEditProductModal(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            currentEditId = id;
            currentImageFilename = product.image_filename;
            document.getElementById('modal-title').textContent = 'Edit Product';
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-quantity').value = product.quantity;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-description').value = product.description || '';
            
            // Show existing image if available
            const imagePreview = document.getElementById('image-preview');
            const removeBtn = document.getElementById('remove-image-btn');
            if (product.image_filename) {
                imagePreview.src = `/uploads/${product.image_filename}`;
                imagePreview.classList.add('show');
                removeBtn.classList.add('show');
                document.getElementById('file-input-text').textContent = product.image_filename;
            } else {
                imagePreview.classList.remove('show');
                removeBtn.classList.remove('show');
                document.getElementById('file-input-text').textContent = 'Choose an image or drag and drop';
            }
            
            document.getElementById('product-modal').classList.add('active');
        }

        function closeProductModal() {
            document.getElementById('product-modal').classList.remove('active');
            document.getElementById('product-form').reset();
            document.getElementById('image-preview').classList.remove('show');
            document.getElementById('remove-image-btn').classList.remove('show');
            currentEditId = null;
            currentImageFilename = null;
        }

        async function handleImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('image-preview');
                preview.src = event.target.result;
                preview.classList.add('show');
                document.getElementById('remove-image-btn').classList.add('show');
                document.getElementById('file-input-text').textContent = file.name;
            };
            reader.readAsDataURL(file);

            // Upload image
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    currentImageFilename = data.filename;
                    showNotification('Image uploaded successfully');
                } else {
                    showNotification(data.error || 'Error uploading image', 'error');
                    removeImage();
                }
            } catch (error) {
                showNotification('Error uploading image', 'error');
                removeImage();
            }
        }

        function removeImage() {
            currentImageFilename = null;
            document.getElementById('product-image').value = '';
            document.getElementById('image-preview').classList.remove('show');
            document.getElementById('remove-image-btn').classList.remove('show');
            document.getElementById('file-input-text').textContent = 'Choose an image or drag and drop';
        }

        async function handleProductSubmit(e) {
            e.preventDefault();

            const productData = {
                name: document.getElementById('product-name').value,
                category: document.getElementById('product-category').value,
                quantity: parseInt(document.getElementById('product-quantity').value),
                price: parseFloat(document.getElementById('product-price').value),
                description: document.getElementById('product-description').value,
                image_filename: currentImageFilename
            };

            try {
                let response;
                if (currentEditId) {
                    response = await fetch(`/api/products/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                } else {
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(productData)
                    });
                }

                if (response.ok) {
                    showNotification(currentEditId ? 'Product updated successfully' : 'Product added successfully');
                    closeProductModal();
                    await loadProducts();
                } else {
                    showNotification('Error saving product', 'error');
                }
            } catch (error) {
                showNotification('Error saving product', 'error');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Product deleted successfully');
                    await loadProducts();
                } else {
                    showNotification('Error deleting product', 'error');
                }
            } catch (error) {
                showNotification('Error deleting product', 'error');
            }
        }

        async function updateQuantity(id, change) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            const newQuantity = Math.max(0, product.quantity + change);
            await setQuantity(id, newQuantity);
        }

        async function setQuantity(id, newQuantity) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            newQuantity = Math.max(0, parseInt(newQuantity) || 0);

            try {
                const response = await fetch(`/api/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...product, quantity: newQuantity })
                });

                if (response.ok) {
                    await loadProducts();
                } else {
                    showNotification('Error updating quantity', 'error');
                }
            } catch (error) {
                showNotification('Error updating quantity', 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openReviewModal(productId) {
            currentReviewProductId = productId;
            selectedRating = 0;
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('review-product-name').textContent = product.name;
            }
            
            document.getElementById('review-form').reset();
            updateStarDisplay();
            document.getElementById('review-modal').classList.add('active');
        }

        function closeReviewModal() {
            document.getElementById('review-modal').classList.remove('active');
            document.getElementById('review-form').reset();
            currentReviewProductId = null;
            selectedRating = 0;
            updateStarDisplay();
        }

        function updateStarDisplay() {
            document.querySelectorAll('.star').forEach(star => {
                const rating = parseInt(star.dataset.rating);
                if (rating <= selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function toggleAnonymous() {
            const checkbox = document.getElementById('anonymous-check');
            const nameInput = document.getElementById('reviewer-name');
            
            if (checkbox.checked) {
                nameInput.value = '';
                nameInput.disabled = true;
                nameInput.placeholder = 'Posting as Anonymous';
            } else {
                nameInput.disabled = false;
                nameInput.placeholder = 'Enter your name';
            }
        }

        async function handleReviewSubmit(e) {
            e.preventDefault();

            if (selectedRating === 0) {
                showNotification('Please select a rating', 'error');
                return;
            }

            const reviewData = {
                rating: selectedRating,
                comment: document.getElementById('review-comment').value,
                reviewer_name: document.getElementById('reviewer-name').value
            };

            try {
                const response = await fetch(`/api/products/${currentReviewProductId}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });

                if (response.ok) {
                    showNotification('Review submitted successfully');
                    closeReviewModal();
                    await loadProducts();
                } else {
                    const data = await response.json();
                    showNotification(data.error || 'Error submitting review', 'error');
                }
            } catch (error) {
                showNotification('Error submitting review', 'error');
            }
        }

        // Close modal when clicking outside
        document.getElementById('product-modal').addEventListener('click', (e) => {
            if (e.target.id === 'product-modal') {
                closeProductModal();
            }
        });

        document.getElementById('review-modal').addEventListener('click', (e) => {
            if (e.target.id === 'review-modal') {
                closeReviewModal();
            }
        });
    </script>
</body>
